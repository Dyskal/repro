name: CI Pipeline

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t associative-property .

      - name: Save artifact
        run: docker run --rm associative-property > answer_associativity.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: answer_associativity
          path: answer_associativity.txt

  commit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: answer_associativity
      
      - name: Check for changes
        run: |
          git add answer_associativity.txt
          git diff --cached --quiet || echo "changed=true" >> $GITHUB_ENV

      - name: Commit and push changes
        if: env.changed == 'true'
        run: |
          git commit -m "Add computed result"
          git push
